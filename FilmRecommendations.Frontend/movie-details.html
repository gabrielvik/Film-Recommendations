<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" />
    <title>Movie Details</title>
</head>

<body class="bg-gray-200 text-gray-900 dark:bg-gray-900 dark:text-gray-100">
    <div class="min-h-screen flex items-center justify-center py-8">
        <div id="movieDetailsContainer" class="bg-gray-100 dark:bg-gray-800 bg-opacity-80 dark:bg-opacity-20 p-6 w-full shadow-lg backdrop-blur-sm">
            <button id="backButton" aria-label="Back to results"
                class="text-white border rounded-full px-2 py-2 mb-4 backButton">
                <img src="/src/assets/angle-small-left.png" alt="Back" class="w-6 h-6" />
            </button>
            <div id="movieDetailsContent"
                class="flex flex-col md:flex-row items-center md:items-start space-y-4 md:space-y-0 md:space-x-6 mb-6"></div>
        </div>
    </div>
    <script type="module" src="/src/movie-details-script.js"></script>

<!-- Actor Details Modal -->
<div id="actorModal" class="fixed inset-0 bg-black bg-opacity-75 z-50 flex items-center justify-center hidden overflow-y-auto" role="dialog" aria-modal="true">
    <div class="relative bg-white dark:bg-gray-800 rounded-lg shadow-xl w-full max-w-3xl mx-4 my-8 max-h-[90vh] overflow-hidden flex flex-col">
      <!-- Close button - moved to top right -->
      <button id="closeActorModal" class="absolute top-2 right-2 text-gray-400 hover:text-gray-500 dark:text-gray-300 dark:hover:text-white z-10 p-1 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
        <span class="sr-only">Close</span>
      </button>
      
      <!-- Content -->
      <div id="actorDetailsContent" class="overflow-y-auto">
        <!-- Content will be dynamically inserted here -->
      </div>
    </div>
  </div>
</body>

</html>
